<!DOCTYPE html>
<html>
<head>
  <title>Social Media Signup</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Social Media Signup</h2>
  <form id="signup-form" onsubmit="validateForm(event)">
    <div>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>
      <span id="fullname-error" class="error-message"></span>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <span id="username-error" class="error-message"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <span id="password-error" class="error-message"></span>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" required>
      <span id="confirm-password-error" class="error-message"></span>
    </div>
    <div>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label>
      <span id="gender-error" class="error-message"></span>
    </div>
    <div>
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required>
      <span id="phone-error" class="error-message"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span id="email-error" class="error-message"></span>
    </div>
    <div>
      <label for="state">State:</label>
      <select id="state" required>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select>
      </select>
      <span id="state-error" class="error-message"></span>
    </div>
    <div>
      <label for="agreement">Agreement:</label>
      <input type="checkbox" id="agreement" required>
      <span id="agreement-error" class="error-message"></span>
    </div>
    <button type="submit">Register</button>
  </form>

  <script> src="task_2_2.js"</script>
</body>
</html>
